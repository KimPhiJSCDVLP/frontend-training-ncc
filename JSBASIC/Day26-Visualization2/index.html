<!DOCTYPE html>
<html>
<head>
    <title>30DaysOfJavaScript:11 Day </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="bg-alpha">
            <div class="header-title text-center text-light">
                <h1>WORD COUNTRIES LIST</h1>
                <p>Total Number of countries : </p>
                <span id="count-country"></span>
                <div class="row justify-content-center mt-3">
                    <div class="typeSearch">
                        <button class="btn btn-primary" id="btnStart">StartWith</button>
                        <button class="btn btn-primary" id="btnAny">Any Search</button>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="searchInput">
                            <input type="text"  id="searchInput" class="form-control" placeholder="Search input....">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="countries">
        <div class="container">
            <div class="row "  id="rowList">
                <div class="col-md-2 mt-5 ">
                    <div class="country ">
                        <div class="bg-alpha rounded">
                            <h5 class="nameCountries">VietNam</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
