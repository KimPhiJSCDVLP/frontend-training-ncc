<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">30DAY JAVASCRIPT WITH LEADERBOARD</h1>
        <div class="row mt-5 justify-content-center">
            <form class="addForm">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control " id="ipFirstName" placeholder="First name" required>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="ipLastName" placeholder="Last name" required>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="ipCountry" placeholder="Country" required>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="ipScore" placeholder="Score" required>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-success" >Add</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="row mt-3">
            <div class="container">
                <div class="list-item" id="list">
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
