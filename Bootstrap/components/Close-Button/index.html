<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Button</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"></head>

</head>
<body>
    <div class="container">
        <h1 class="heading">Close Button</h1>
        <div class="bd-example">
            <button type="button" class="btn-close" aria-label="Close"><i class="bi bi-x-lg"></i></button>
            <button type="button" class="btn-close ml" disabled aria-label="Close"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="bg">
            <button type="button" class="btn-close btn-close-white" aria-label="Close"> <i class="bi bi-x-lg"></i></button>
            <button type="button" class="btn-close btn-close-white ml" disabled aria-label="Close"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>
</body>
</html>
