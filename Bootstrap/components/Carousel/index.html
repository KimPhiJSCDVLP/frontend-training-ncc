<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"></head>
<body>
    <div class="container">
        <h1 class="heading">Carousel</h1>
        <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button"  data-bs-slide-to="0" class=" dot" aria-current="true" aria-label="Slide 1"></button>
              <button type="button"  data-bs-slide-to="1" class="dot" aria-label="Slide 2"></button>
              <button type="button"  data-bs-slide-to="2" class="dot" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active fade">
                <img src="../assets/images/anh-bia-dep-5-3-696x258.jpg" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item fade" >
                <img src="../assets/images/slide2.png" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item fade">
                <img src="../assets/images/slide3.jpg" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" onclick="plusSlides(-1)" id="Prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <i class="bi bi-arrow-left icon"></i>
            </button>
            <button class="carousel-control-next" type="button" onclick="plusSlides(1)" id="Next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <i class="bi bi-arrow-right icon"></i>
            </button>
          </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
