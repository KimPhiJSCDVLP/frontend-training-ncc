<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            <div class="bd-example">
                    <button type="button" class=" btn btn-primary open-modal" data-open="modal1">
                     Buttoon
                    </button>
                  <div class="modal" id="modal1" data-animation="slideInOutTop">
                    <div class="modal-dialog">
                      <header class="modal-header">
                        <h5>Tiêu đề</h5>
                        <button class="close-modal" aria-label="close modal" data-close>
                          ✕  
                        </button>
                      </header>
                      <div class="modal-body">
                       <h4>Nội dung</h4>
                      </div>
                      <footer class="modal-footer">
                        <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal" id="">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </footer>
                    </div>
                  </div>
            </div>
        </h1>
    </div>
</body>
<script src="./app.js"></script>
</html>
